<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link href="/css/main.css" rel="stylesheet">
    <title>Transactions</title>
</head>
<body>

<div layout:fragment="content">
    <a th:href="@{'/users'}" th:type="button" class="btn btn-outline-dark button-back"> <<< Home</a>
    <br>
    <br>
    <div class="card">
        <div class="card-header">
            <a th:href="@{'/transactions/new'}" th:type="button" class="btn btn-outline-dark button-new">New transaction</a>
        </div>
        <div class="card-body">
            <div class="row">
                <table class="table table-sm table-hover">
                    <thead class="table-head">
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Summa
                        </th>
                        <th>
                            Type
                        </th>
                        <th>
                            Account name
                        </th>
                        <th>
                            More info
                        </th>
                    </tr>
                    </thead>
                    <tbody class="tab-body">
                    <tr th:each="ttn : ${transactions}">
                        <td th:text="${ttn.id}"></td>
                        <td th:text="${ttn.sum}"></td>
                        <td th:text="${ttn.type}"></td>
                        <td th:text="${ttn.accName}"></td>
                        <td>
                            <a th:href="@{'/transactions/' + ${ttn.id} }" th:type="button" class="btn button-select">Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
