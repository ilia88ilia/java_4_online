<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link href="/css/main.css" rel="stylesheet">
    <title>Users</title>
</head>
<body>

<div layout:fragment="content">
    <a th:href="@{'/'}" th:type="button" class="btn btn-outline-dark button-back"> <<< Back</a>
    <br>
    <br>
    <h2 class="caption" style="color:#5fbcde"> Client List and Number of Accounts </h2>
    <br>
    <div class="card">
        <div class="card-body">
            <table class="table table-sm table-hover">
                <thead class="table-head">
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        First name
                    </th>
                    <th>
                        Last name
                    </th>
                    <th>
                        Created date
                    </th>
                    <th>
                        Accounts
                    </th>
                    <th>
                        Details
                    </th>
                </tr>
                </thead>
                <tbody class="tab-body">
                <tr th:each="user : ${users}">
                    <td th:text="${user.user.id}"></td>
                    <td th:text="${user.user.firstName}"></td>
                    <td th:text="${user.user.lastName}"></td>
                    <td th:text="${user.user.created}"></td>
                    <td th:text="${user.number}"></td>
                    <td>
                        <a th:href="@{'/users/' + ${user.user.id} }" th:type="button" class="btn button-select">Select</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
