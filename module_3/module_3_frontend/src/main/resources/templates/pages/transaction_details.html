<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link href="/css/main.css" rel="stylesheet">
    <title>Transaction Details</title>
</head>
<body>

<div layout:fragment="content">
    <a th:href="@{'/users'}" th:type="button" class="btn btn-outline-dark button-back"> <<< Home</a>
    <br>
    <br>
    <h4 class="caption" style="color:pink"> TRANSACTION DETAILS </h4>
    <br>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <table class="table table-sm table-hover">
                    <thead class="table-head">
                    <tr>
                        <th>About transaction</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <td th:text="${transaction.id}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Created</th>
                        <td th:text="${transaction.created}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Summa</th>
                        <td th:text="${transaction.sum}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Type</th>
                        <td th:text="${transaction.type}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td th:text="${transaction.description}"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Account</th>
                        <td th:text="${transaction.accName}"></td>
                        <td>
                            <a th:href="@{'/accounts/' + ${transaction.accId} }" th:type="button" class="btn btn-dark">More info</a>
                        </td>
                    </tr>
                    <tr>
                        <th>Account owner</th>
                        <td th:text="${transaction.userName}"></td>
                        <td>
                            <a th:href="@{'/users/' + ${transaction.userId} }" th:type="button" class="btn btn-dark">More info</a>
                          <!--  !!!!!!!!!!!!!!!!!!!1-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
